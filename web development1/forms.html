<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML form tutorial </h2>
    <form action="backend.php">
        <div>
            Name: <input type="MyName">
        </div>
        <br>
        <div>
       Role: <input type="Role" required>
        </div>
        <br>
        <div>
            Email: <input type="email" name="Myemail" id="">
        </div>
        <br>
        <div>
            Date: <input type="date" name="Myemail" id="">
        </div>
        <br>
        <div>
            Number: <input type="number" name="number" id="">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="" id=""> Female <input type="radio" name="" id=""> other <input type="radio" name="" id=""> 
        </div> 
        <br>
        <div>
            Write about yourself: <br><textarea name="mytext" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit now">
        </div>
        <br>
        <div>
            <input type="reset" value="Reset Now">
        </div>
        <br>
        <div>
            My car:<select name="mycar" id="">
                <option value="suv">desire</option>
                <option value="heavy suv">swift</option>
            </select>
        </div>
    </form>
</body>
</html>
