<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and clases in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg">  
        this is mainbox
    </div>
    <span class="redBg"> </span>
    <!-- Select and press ctrl + / to comment -->
    <!-- Emmet  -->
     <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <!-- Emmet takes div tag as default -->
    <div class="blackbackground"></div>
    <!-- Creating multiple elements using Emmet -->
    <span class="myclass myclass2 myclass3"></span>
    <div class="container">
        <p>Paragraph is written like this &lt;p&gt;</p>
        <p>Pound is written like this &pound;</p>
        <p>Copyright is written like this &copy;</p>
        <p>Paragraph with &nbsp;&nbsp; 2 black spaces</p>
    </div>
</body>
</html>
